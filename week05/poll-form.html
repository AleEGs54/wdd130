<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Your Name | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!-- form elements will go here  -->
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>

                <div class="form-item column2">
                    <label for="useremail">E-mail:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <!-- form elements will go here  -->
                <div class="form-item column1" >
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="opera">Opera</option>
                        <option value="mozilla">Mozilla Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="other">Other</option>
                    </select><br>
                </div>

                <div class="form-item column1" >
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                </div>

                <label for="feedback">List the places you have lived: </label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Lima, Perú; Medellín, Colombia; New York..."></textarea><br>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>©️2024 | HTML Form - User Poll Activity | Your Name</p>
    </footer>
</body>
</html>
